{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="{% static 'assert/css/style2.css' %}" rel="stylesheet" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>


      <form method="POST"    action="/web_login" class="login-form">{% csrf_token %}
        <h1>Login</h1>

        <div class="txtb" >
          <input type="text" name="username">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="password" name="password">
          <span data-placeholder="Password"></span>
        </div>
        

        <input type="submit" class="logbtn" value="Login">

         
                  <div>
                        {% for message in messages %}
                        <h3 style="color:blue"> {{message}}</h3>
                        {% endfor %}
                 </div>


         
        <!--div class="bottom-text">
          <a href="{% provider_login_url "facebook" method="js_sdk" %}">Gmail</a>
        </div-->

      
        <div class="bottom-text">
          <a href="{% url 'password_reset' %}" style="font-size: 18px">Forgot password</a>
        </div>
        <br>
        <style type="text/css" media="screen">

body{
  min-height: 100vh;
  
  background-color: #2d73d6
   
}
          .bottom-tex
          {
            font-size: 20px;

          }
          .logbtn{
  display: block;
  width: 100%;
  height: 50px;
  border: none;
  background: linear-gradient(120deg,#32a88d,#f72d70,#32a88d);
  background-size: 200%;
  color: #fff;
  outline: none;
  cursor: pointer;
  transition: .5s;
}
          
        </style>

        <div class="bottom-tex">
          Don't have account? <a href="/register/">Register</a>
        </div>

<div class="bottom-text">
           <a href="/home/" style="font-size: 15px"><h3>Home</h3></a>
        </div>


      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
